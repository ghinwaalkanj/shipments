name: shipment_merchent_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

#--------------- PACKAGES ------------------#
dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6
  iconsax:

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.1
  smooth_page_indicator: ^1.1.0
  lottie:
  sizer:
  pinput:
  animated_bottom_navigation_bar:
  percent_indicator: ^4.2.2
  dartz:
  carousel_slider:
  image_picker:
  google_maps_flutter:
  searchfield:
  qr_code_scanner:
  flutter_launcher_icons: ^0.13.1
  qr_flutter:
  shimmer:

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1
  shared_preferences:
  #--------------- ./ PACKAGES END ------------------#


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"


  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/images/
    - assets/gifs/

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-ExtraBold.ttf
          weight: 700

  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
